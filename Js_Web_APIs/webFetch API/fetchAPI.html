<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fetch API Project</h1>
    <p>This project showcases HTTP methods [GET, POST, PUT, DELETE]</p>
    <p><a href="https://www.contrive.mobi/aviorapi/HTTPMETHODS.html">Read more about: HTTP methods</a></p>
    
    <button onclick="fetchPosts()">Fetch Posts</button>

    <form id="postForm">
      <input type="text" id="title" placeholder="Title" required>
      <textarea id="body" placeholder="Body" required></textarea>
      <button type="button" onclick="createPost()">Create Post</button>
    </form>
    
    <button onclick="updatePost()">Update Post</button>
    <button onclick="deletePost()">Delete Post</button>
    <div id="output"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
