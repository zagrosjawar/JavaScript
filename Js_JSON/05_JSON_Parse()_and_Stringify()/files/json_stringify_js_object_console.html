<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Stringify Example</title>
</head>
<body>
    <p>Open your inspection tools /console to see data stringifyed.</p>
    <script>
        const obj = { name: "John", age: 30, city: "New York" };
        const myJSON = JSON.stringify(obj);
        // Open your inspection tools /console to see data stringifyed.
        console.log(myJSON);
        // Output: {"name":"John","age":30,"city":"New York"}
    </script>
</body>
</html>
